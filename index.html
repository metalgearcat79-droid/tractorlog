<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex">
  <link rel="manifest" href="/tractorlog/manifest.json">
  <title>和農日向 Tractor Log</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
  /* --- 基本設定 --- */
  body { 
    background-color: #f7f4ef; 
    color: #3a3a3a; 
    font-family: "Hiragino Sans", "Noto Sans JP", sans-serif; 
    margin: 0; padding: 0; 
    transition: background 0.3s, color 0.3s;
  }
  
  /* ダークモード時の背景設定 */
  body.dark-mode {
    background: radial-gradient(circle at top right, #1b3022, #000000);
    background-attachment: fixed;
    color: #e0e0e0;
  }

  /* --- カード設定 --- */
  .card { 
    background: #ffffff; 
    border-radius: 12px; 
    padding: 16px; 
    box-shadow: 0 2px 6px rgba(0,0,0,0.08); 
    position: relative; 
    transition: all 0.3s; 
    border: 1px solid transparent;
  }
  
  body.dark-mode .card {
    background: rgba(45, 45, 45, 0.6) !important;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1) !important;
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    color: #e0e0e0 !important;
  }

  /* --- ボタン・メニュー設定 --- */
  .btn-main { background-color: #6b8f71; color: white; padding: 12px; border-radius: 8px; text-align: center; font-weight: bold; width: 100%; transition: all 0.2s; }
  .btn-main:active { background-color: #587a5f; transform: scale(0.98); }

  .btn-back-light {
    background-color: #e5e7eb !important;
    color: #374151 !important;
  }
  body.dark-mode .btn-back-light {
    background-color: #374151 !important;
    color: #ffffff !important;
  }

  /* サイドメニュー */
  #sideMenu { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: white; z-index: 9999; transition: left 0.3s ease; padding: 20px; padding-top: 60px; }
  body.dark-mode #sideMenu { background-color: #1a1a1a; color: #e0e0e0; }

  #sideMenu button:hover {
    background-color: rgba(107, 143, 113, 0.1) !important;
  }
  body.dark-mode #sideMenu button:hover {
    background-color: rgba(255, 255, 255, 0.1) !important;
  }

  /* フォーム要素 */
  body.dark-mode input, body.dark-mode select, body.dark-mode textarea {
    background-color: rgba(60, 60, 60, 0.8) !important;
    color: white !important;
    border-color: #444 !important;
  }

  /* --- レイアウト用 --- */
  #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 9998; display: none; }
  .view { display: none; padding: 20px; }
  .view.active { display: block; }
  #mainContainer { width: 100%; max-width: 672px; transition: max-width 0.3s ease; margin: 0 auto; }
  #mainContainer.dashboard-active { max-width: 95% !important; }
  .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>

<body class="pb-10">
<div id="overlay"></div>

<div id="sideMenu">
  <div class="menuContent">
    <div class="flex justify-between items-center mb-8">
      <h2 class="font-bold text-xl text-[#6b8f71]">メニュー</h2>
      <button id="closeMenuBtn" style="font-size: 36px; color: #aaa; line-height: 1;">&times;</button>
    </div>
    <nav class="space-y-4">
      <button onclick="switchView('inputView')" class="w-full text-left p-4 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg font-bold flex items-center text-[#6b8f71]"><i class="fa-solid fa-pen-to-square mr-3"></i>ログ入力</button>
      <button onclick="switchView('todayView')" class="w-full text-left p-4 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg font-bold flex items-center text-[#6b8f71]"><i class="fa-solid fa-calendar-day mr-3"></i>本日の稼働状況</button>
      <button onclick="switchView('historyView')" class="w-full text-left p-4 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg font-bold flex items-center text-[#6b8f71]"><i class="fa-solid fa-magnifying-glass mr-3"></i>稼働履歴・検索</button>
      <button onclick="switchView('dashboard')" class="w-full text-left p-4 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg font-bold flex items-center text-[#6b8f71]"><i class="fa-solid fa-chart-line mr-3"></i>DASHBOARD</button>
      <button onclick="toggleDarkMode()" class="w-full text-left p-4 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg font-bold flex items-center text-[#6b8f71]"><i class="fa-solid fa-moon mr-3"></i>MODE (light/dark)</button>
    </nav>
  </div>
</div>

<div id="mainContainer">
  <header id="pageHeader" class="flex flex-col items-center justify-center py-10 relative">
    <button id="menuBtn" class="absolute left-4 top-4 z-50 text-3xl text-[#6b8f71] p-2"><i class="fa-solid fa-bars"></i></button>
    <i class="fa-solid fa-tractor text-4xl sm:text-7xl text-[#6b8f71] mb-2"></i>
    <h1 class="text-lg sm:text-2xl font-bold text-[#6b8f71] tracking-wider text-center">和農日向 Tractor log</h1>
  </header>

  <div id="inputView" class="view active">
    <div class="card mb-4"><label class="block text-sm font-medium text-gray-500 mb-1">機械を選択</label><select id="machineSelect" class="w-full p-3 border rounded-lg bg-white outline-none focus:border-[#6b8f71]"></select></div>
    <div class="card mb-4"><label class="block text-sm font-medium text-gray-500 mb-1">作業日</label><input type="date" id="workDate" class="w-full p-3 border rounded-lg outline-none" /></div>
    <div class="card mb-4"><label class="block text-sm font-medium text-gray-500 mb-1">オペレーター</label><select id="operatorSelect" class="w-full p-3 border rounded-lg outline-none"><option value="選択してください">選択してください</option><option value="阿曽 千一">阿曽 千一</option><option value="阿曽 右貢">阿曽 右貢</option><option value="菅原 亜美">菅原 亜美</option><option value="土井 達也">土井 達也</option><option value="阿曽 文平">阿曽 文平</option><option value="田中 武志">田中 武志</option><option value="赤塚 かおり">赤塚 かおり</option><option value="土門 元義">土門 元義</option><option value="その他">その他</option></select></div>
    <div class="card mb-4"><label class="block text-sm font-medium text-gray-500 mb-1">種別</label><select id="categorySelect" class="w-full p-3 border rounded-lg outline-none"><option value="">選択してください</option><option value="水稲">水稲</option><option value="そば">そば</option><option value="保全会">保全会</option><option value="小規模工事">小規模工事</option><option value="その他">その他</option></select></div>
    <div class="card mb-4"><label class="block text-sm font-medium text-gray-500 mb-1">作業内容</label><select id="taskSelect" class="w-full p-3 border rounded-lg outline-none"></select></div>
    <div class="card mb-4"><div class="flex space-x-4"><div class="flex-1"><label class="block text-sm font-medium text-gray-500 mb-1">稼働前</label><input type="number" id="hourBefore" class="w-full p-3 border rounded-lg mt-1" step="0.1" /></div><div class="flex-1"><label class="block text-sm font-medium text-gray-500 mb-1">稼働後</label><input type="number" id="hourAfter" class="w-full p-3 border rounded-lg mt-1" step="0.1" /></div></div></div>
    <div id="hourDiffDisplay" class="text-right font-bold text-[#6b8f71] mb-6 text-lg">稼働時間: 0.0 h</div>
    <div class="card mb-4"><label class="block text-sm font-medium text-gray-500 mb-1">給油量 (L)</label><input type="number" id="fuelAmount" class="w-full p-3 border rounded-lg outline-none focus:border-[#6b8f71]" step="0.1" placeholder="給油した場合は入力" /></div>
    <div class="card mb-6"><label class="block text-sm font-medium text-gray-500 mb-1">メモ</label><textarea id="memoInput" class="w-full p-3 border rounded-lg outline-none" rows="3"></textarea></div>
    <button id="saveBtn" class="btn-main text-base py-3">保存する</button>
  </div>

  <div id="dashboard" class="view min-h-screen">
    <div class="max-w-full mx-auto pt-4"> 
      <div class="flex justify-between items-center border-b-2 border-[#6b8f71] pb-4 mb-8 px-4">
        <div class="flex items-center min-w-0">
          <button onclick="document.getElementById('menuBtn').click()" class="mr-2 sm:mr-4 text-3xl text-[#6b8f71] p-2 flex-shrink-0"><i class="fa-solid fa-bars"></i></button>
          <div class="min-w-0">
            <h2 class="text-xl sm:text-3xl font-black text-[#4a6b50] dark:text-[#00ff9f] flex items-center tracking-tighter truncate">
              <i class="fa-solid fa-chart-pie mr-2 sm:mr-4"></i>OPERATION DASHBOARD
            </h2>
            <p class="text-[10px] sm:text-xs text-gray-500 font-bold ml-10 sm:ml-14 uppercase tracking-widest">2026年度 リアルタイム分析</p>
          </div>
        </div>
        <button onclick="loadDashboard()" class="bg-[#6b8f71] text-white px-4 py-2 rounded-lg font-bold text-sm">更新</button>
      </div>

      <div class="px-4 mb-6">
        <div id="machineTabs" class="flex bg-gray-100 dark:bg-white/5 p-1 rounded-xl overflow-x-auto no-scrollbar space-x-1"></div>
      </div>

      <div id="allAnalysisArea">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10 px-4">
          <div class="bg-gradient-to-br from-[#4a6b50] to-[#2d4031] text-white p-8 rounded-xl shadow-2xl flex flex-col justify-between">
            <p class="text-lg font-bold opacity-70 tracking-widest uppercase">年間総稼働時間</p>
            <h3 id="totalYearHours" class="text-6xl font-black text-right leading-none">0.0<span class="text-4xl ml-2">h</span></h3>
          </div>
          <div class="col-span-2 card p-4">
            <p class="text-gray-500 text-sm font-black mb-6 uppercase tracking-widest"><i class="fa-solid fa-crown text-yellow-500 mr-2"></i>ランキング</p>
            <div id="top3List" class="grid grid-cols-3 gap-4"></div>
          </div>
        </div>
        <div id="tractorGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-12 px-4"></div>
        <div class="w-full pt-6 pb-20">
          <button onclick="switchView('inputView')" class="w-full py-4 btn-back-light rounded-xl font-bold flex items-center justify-center shadow-sm">
            <i class="fa-solid fa-circle-arrow-left mr-2 text-xl"></i>TOPに戻る
          </button>
        </div>
      </div>

      <div id="analysisDetail" class="hidden space-y-3 px-2">
        <div class="card bg-[#6b8f71] text-white p-4 text-center rounded-2xl shadow-lg">
          <p class="text-[10px] font-bold opacity-80 mb-1" id="detailMachineName">機械名</p>
          <div class="flex items-baseline justify-center">
            <h2 class="text-5xl font-black" id="detailTotalHours">0.0</h2>
            <span class="text-xl ml-1">h</span>
          </div>
          <div class="inline-block mt-1 px-2 py-0.5 bg-white/20 rounded-full text-[10px] font-bold">
            前年比: <span id="detailCompareValue">--</span>
          </div>
        </div>
  
        <div class="grid grid-cols-2 gap-2">
          <div class="card p-2 flex justify-between items-center">
            <span class="text-[10px] font-bold text-gray-400">給油</span>
            <span class="text-lg font-black"><span id="detailTotalFuel">0.0</span><span class="text-[10px] ml-0.5 opacity-50">L</span></span>
          </div>
          <div class="card p-2 flex justify-between items-center">
            <span class="text-[10px] font-bold text-gray-400">燃費</span>
            <span class="text-lg font-black"><span id="detailAvgFuel">0.0</span><span class="text-[10px] ml-0.5 opacity-50">L/h</span></span>
          </div>
        </div>

        <div class="card p-3">
          <h4 class="text-[10px] font-bold mb-1 opacity-50 uppercase">稼働推移</h4>
          <div style="position: relative; height:130px;"><canvas id="detailChart"></canvas></div>
        </div>
  
        <div class="grid grid-cols-2 gap-2">
          <div class="card p-2">
            <h4 class="text-[10px] font-bold mb-1 opacity-50">作業種別</h4>
            <div style="position: relative; height:100px;"><canvas id="taskShareChart"></canvas></div>
          </div>
          <div class="card p-2">
            <h4 class="text-[10px] font-bold mb-1 opacity-50">オペレーター</h4>
            <div style="position: relative; height:100px;"><canvas id="operatorShareChart"></canvas></div>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-2">
          <div class="card p-2 border-t-2 border-red-400">
            <h4 class="text-[10px] font-bold text-red-500">累計修理費</h4>
            <p class="text-lg font-black">¥0</p>
          </div>
          <div class="card p-2 border-t-2 border-blue-400">
            <h4 class="text-[10px] font-bold text-blue-500">メンテナンス</h4>
            <p class="text-[10px] font-bold truncate">記録なし</p>
          </div>
        </div>

        <button onclick="switchView('inputView')" class="w-full py-3 btn-back-light rounded-xl font-bold text-sm flex items-center justify-center">
          <i class="fa-solid fa-circle-arrow-left mr-2"></i>TOPに戻る
        </button>
      </div>
    </div>
  </div>

  <div id="todayView" class="view">
    <div class="flex justify-between items-center border-b-2 border-[#6b8f71] pb-3 mb-6">
      <h2 class="text-xl font-bold text-[#6b8f71]">本日の稼働状況</h2>
      <button onclick="loadTodayLogs()" class="text-sm bg-white border px-3 py-1 rounded-lg">更新</button>
    </div>
    <div id="todayLogList" class="space-y-4 mb-10"></div>
    <div class="pb-20">
      <button onclick="switchView('inputView')" class="w-full py-4 btn-back-light rounded-xl font-bold flex items-center justify-center shadow-sm">
        <i class="fa-solid fa-circle-arrow-left mr-2 text-xl"></i>TOPに戻る
      </button>
    </div>
  </div>

  <div id="historyView" class="view">
    <div class="flex justify-between items-center border-b-2 border-[#6b8f71] pb-3 mb-6">
      <h2 class="text-xl font-bold text-[#6b8f71]">稼働履歴・検索</h2>
      <div id="historyTotalHours" class="text-sm font-bold bg-[#6b8f71] text-white px-3 py-1 rounded-full">合計: 0.0 h</div>
    </div>
    <div id="historyLogList" class="space-y-4 mb-10"></div>
    <div class="pb-20">
      <button onclick="switchView('inputView')" class="w-full py-4 btn-back-light rounded-xl font-bold flex items-center justify-center shadow-sm">
        <i class="fa-solid fa-circle-arrow-left mr-2 text-xl"></i>TOPに戻る
      </button>
    </div>
  </div>
</div>

<div id="savePopup" class="hidden fixed inset-0 flex items-center justify-center z-[10001]"><div class="px-6 py-3 rounded-lg text-white bg-[#2f5d3a] shadow-xl font-bold">保存しました</div></div>
<div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[10000]"><div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-xl max-w-sm w-full mx-4 text-center"><p class="text-lg font-bold mb-6">ログを削除しますか？</p><div class="flex space-x-4"><button id="cancelDelete" class="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg font-bold">キャンセル</button><button id="confirmDelete" class="flex-1 py-3 bg-red-500 text-white rounded-lg font-bold">削除する</button></div></div></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const SUPABASE_URL = "https://txsqxnwgolybcdclazdx.supabase.co";
  const SUPABASE_KEY = "sb_publishable_8JEM6Yyg5_oQpF-grdaxIw_rrxZBQYj";
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const menu = document.getElementById("sideMenu");
  const overlay = document.getElementById("overlay");
  let deleteTargetId = null;

  window.charts = { history: null, task: null, operator: null };

  document.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    const now = new Date();
    const jstNow = new Date(now.getTime() + (9 * 60 * 60 * 1000));
    document.getElementById("workDate").value = jstNow.toISOString().split("T")[0];
    loadMachines();
  });

  function toggleDarkMode() {
    const isDark = document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    if (document.getElementById('dashboard').classList.contains('active')) {
      if (!document.getElementById('analysisDetail').classList.contains('hidden')) {
        renderMachineDetail(window.selectedMachineId, window.selectedMachineName);
      } else { loadDashboard(); }
    }
    closeMenu();
  }

  function closeMenu() { menu.style.left = "-280px"; overlay.style.display = "none"; }
  document.getElementById("menuBtn").onclick = () => { menu.style.left = "0px"; overlay.style.display = "block"; };
  document.getElementById("closeMenuBtn").onclick = closeMenu;
  overlay.onclick = closeMenu;

  function switchView(id) {
    document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    closeMenu();
    const container = document.getElementById("mainContainer");
    const header = document.getElementById("pageHeader");
    if (id === 'dashboard') {
      container.classList.add("dashboard-active");
      if (header) header.style.display = 'none';
      loadDashboard();
    } else {
      container.classList.remove("dashboard-active");
      if (header) header.style.display = 'flex';
    }
    if (id === 'todayView') loadTodayLogs();
    if (id === 'historyView') loadHistoryLogs();
    window.scrollTo(0, 0);
  }

  async function loadMachines() {
    const { data } = await client.from("machines").select("*").order("name");
    const machineSelect = document.getElementById("machineSelect");
    machineSelect.innerHTML = '<option value="">選択してください</option>' +
      (data || []).map(m => `<option value="${m.id}">${m.manufacturer} ${m.name}</option>`).join("");
  }

  const taskOptions = {
    "水稲": ["あぜ塗り", "クロぶつし", "起耕", "起耕+基肥散布", "粗代", "本代", "ロール運搬", "その他"],
    "そば": ["起耕", "起耕+基肥散布", "その他"],
    "保全会": ["ハンマーモア(春作業)", "ハンマーモア(秋作業)", "スライドモア(春作業)", "スライドモア(秋作業)", "その他"],
    "小規模工事": ["整地", "掘削", "埋戻し", "土砂運搬", "その他"],
    "その他": ["その他"]
  };

  document.getElementById("categorySelect").addEventListener("change", function () {
    const taskSelect = document.getElementById("taskSelect");
    taskSelect.innerHTML = (taskOptions[this.value] || []).map(t => `<option value="${t}">${t}</option>`).join("");
  });

  document.getElementById("machineSelect").addEventListener("change", async function () {
    if (!this.value) return;
    const { data } = await client.from("hour_logs").select("end_hour").eq("machine_id", this.value).order("date", { ascending: false }).order("created_at", { ascending: false }).limit(1);
    if (data?.[0]) { document.getElementById("hourBefore").value = data[0].end_hour; calculate(); }
  });

  function calculate() {
    const diff = (parseFloat(document.getElementById("hourAfter").value) || 0) - (parseFloat(document.getElementById("hourBefore").value) || 0);
    const el = document.getElementById("hourDiffDisplay");
    el.textContent = `稼働時間: ${diff.toFixed(1)} h`;
    el.classList.toggle("text-red-500", diff < 0);
  }
  document.getElementById("hourAfter").addEventListener("input", calculate);

  document.getElementById("saveBtn").onclick = async function () {
    const mId = document.getElementById("machineSelect").value;
    const hA = parseFloat(document.getElementById("hourAfter").value);
    const op = document.getElementById("operatorSelect").value;
    const fuel = parseFloat(document.getElementById("fuelAmount").value) || 0;
    if (!mId || isNaN(hA) || op === "選択してください") { alert("必須項目を入力してください"); return; }
    const { error } = await client.from("hour_logs").insert([{
      machine_id: mId, date: document.getElementById("workDate").value, operator: op,
      category: document.getElementById("categorySelect").value, task: document.getElementById("taskSelect").value,
      start_hour: parseFloat(document.getElementById("hourBefore").value) || 0, end_hour: hA, fuel_amount: fuel, memo: document.getElementById("memoInput").value
    }]);
    if (error) alert("保存失敗: " + error.message);
    else { showSavePopup(); setTimeout(() => location.reload(), 1500); }
  };

  function showSavePopup() { const p = document.getElementById("savePopup"); p.classList.remove("hidden"); setTimeout(() => p.classList.add("hidden"), 1500); }

  async function selectAnalysis(machineId, machineName) {
    window.selectedMachineId = machineId;
    window.selectedMachineName = machineName;
    document.querySelectorAll('.analysis-tab').forEach(tab => {
      tab.classList.remove('bg-white', 'dark:bg-[#6b8f71]', 'shadow-sm', 'text-[#6b8f71]', 'dark:text-white');
      tab.classList.add('text-gray-500');
    });
    const activeTab = document.getElementById(`tab-${machineId}`);
    if (activeTab) {
      activeTab.classList.remove('text-gray-500');
      activeTab.classList.add('bg-white', 'dark:bg-[#6b8f71]', 'shadow-sm', 'text-[#6b8f71]', 'dark:text-white');
    }
    const allArea = document.getElementById("allAnalysisArea");
    const detailArea = document.getElementById("analysisDetail");
    if (machineId === 'all') {
      allArea.classList.remove("hidden");
      detailArea.classList.add("hidden");
    } else {
      allArea.classList.add("hidden");
      detailArea.classList.remove("hidden");
      setTimeout(() => renderMachineDetail(machineId, machineName), 50);
    }
  }

  async function renderMachineDetail(mId, mName) {
    document.getElementById("detailMachineName").innerText = mName;
    const { data: allLogs } = await client.from("hour_logs").select("*").eq("machine_id", mId).order("date", { ascending: true });
    if (!allLogs) return;
    const logs2026 = allLogs.filter(l => l.date.startsWith('2026'));
    const logs2025 = allLogs.filter(l => l.date.startsWith('2025'));
    const totalH2026 = logs2026.reduce((s, l) => s + (l.end_hour - l.start_hour), 0);
    const totalF2026 = logs2026.reduce((s, l) => s + (parseFloat(l.fuel_amount) || 0), 0);
    const avgF2026 = totalH2026 > 0 ? (totalF2026 / totalH2026).toFixed(2) : "0.00";
    const totalH2025 = logs2025.reduce((s, l) => s + (l.end_hour - l.start_hour), 0);
    document.getElementById("detailTotalHours").innerText = totalH2026.toFixed(1);
    document.getElementById("detailTotalFuel").innerText = totalF2026.toFixed(1);
    document.getElementById("detailAvgFuel").innerText = avgF2026;
    const compareEl = document.getElementById("detailCompareValue");
    if (totalH2025 > 0) {
      const ratio = ((totalH2026 / totalH2025) * 100).toFixed(1);
      const diff = (totalH2026 - totalH2025).toFixed(1);
      compareEl.innerText = `${ratio}% (${diff >= 0 ? '+' : ''}${diff}h)`;
    } else { compareEl.innerText = "前年データなし"; }
    const taskData = {}; const opData = {};
    logs2026.forEach(l => {
      const h = l.end_hour - l.start_hour;
      taskData[l.task || "未分類"] = (taskData[l.task || "未分類"] || 0) + h;
      opData[l.operator || "不明"] = (opData[l.operator || "不明"] || 0) + h;
    });
    renderHistoryChart(logs2026, logs2025);
    renderTaskChart(taskData);
    renderOperatorChart(opData);
  }

  function renderHistoryChart(logs2026, logs2025) {
    const canvas = document.getElementById('detailChart'); if (!canvas) return;
    const ctx = canvas.getContext('2d');
    if (window.charts.history) window.charts.history.destroy();
    const getMonthly = (logs) => {
      const m = Array(12).fill(0);
      logs.forEach(l => { const mon = parseInt(l.date.split('-')[1]) - 1; m[mon] += (l.end_hour - l.start_hour); });
      return m;
    };
    const isDark = document.body.classList.contains('dark-mode');
    window.charts.history = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
        datasets: [
          { label: '2026年', data: getMonthly(logs2026), borderColor: isDark ? '#00ff9f' : '#6b8f71', backgroundColor: 'rgba(107,143,113,0.1)', fill: true, tension: 0.4 },
          { label: '2025年', data: getMonthly(logs2025), borderColor: 'rgba(156, 163, 175, 0.5)', borderDash: [5, 5], fill: false, tension: 0.4 }
        ]
      },
      options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: isDark ? '#fff' : '#000' } } }, scales: { y: { ticks: { color: isDark ? '#fff' : '#000' }, grid: { color: isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)' } }, x: { ticks: { color: isDark ? '#fff' : '#000' }, grid: { display: false } } } }
    });
  }

  function renderTaskChart(dataObj) {
    const canvas = document.getElementById('taskShareChart'); if (!canvas) return;
    if (window.charts.task) window.charts.task.destroy();
    const isDark = document.body.classList.contains('dark-mode');
    window.charts.task = new Chart(canvas.getContext('2d'), {
      type: 'doughnut',
      data: { labels: Object.keys(dataObj), datasets: [{ data: Object.values(dataObj).map(v => v.toFixed(1)), backgroundColor: ['#6b8f71', '#9ab59f', '#c2d1c5', '#4a6b50', '#a3b18a', '#dce2d5'], borderWidth: 0 }] },
      options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { color: isDark ? '#fff' : '#000', boxWidth: 12, font: { size: 10 } } } } }
    });
  }

  function renderOperatorChart(dataObj) {
    const canvas = document.getElementById('operatorShareChart'); if (!canvas) return;
    if (window.charts.operator) window.charts.operator.destroy();
    const isDark = document.body.classList.contains('dark-mode');
    window.charts.operator = new Chart(canvas.getContext('2d'), {
      type: 'bar',
      data: { labels: Object.keys(dataObj), datasets: [{ label: '稼働時間(h)', data: Object.values(dataObj).map(v => v.toFixed(1)), backgroundColor: isDark ? '#00ff9f' : '#6b8f71', borderRadius: 4 }] },
      options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, scales: { x: { beginAtZero: true, grid: { color: isDark ? 'rgba(255,255,255,0.05)' : 'rgba(0,0,0,0.05)' }, ticks: { color: isDark ? '#fff' : '#000' } }, y: { ticks: { color: isDark ? '#fff' : '#000' } } }, plugins: { legend: { display: false } } }
    });
  }

  async function loadDashboard() {
    const grid = document.getElementById("tractorGrid");
    const top3List = document.getElementById("top3List");
    const tabContainer = document.getElementById("machineTabs");
    grid.innerHTML = "<p class='col-span-full text-center py-10'>読み込み中...</p>";
    top3List.innerHTML = "";
    const { data: machines } = await client.from("machines").select("*").order("manufacturer");
    const { data: logs } = await client.from("hour_logs").select("*, machines(name, manufacturer)");
    if (!machines || !logs) return;
    tabContainer.innerHTML = `<button onclick="selectAnalysis('all', '全体')" id="tab-all" class="analysis-tab flex-1 py-2 px-6 rounded-lg text-sm font-bold transition-all bg-white dark:bg-[#6b8f71] shadow-sm text-[#6b8f71] dark:text-white">全体</button>` + 
      machines.map(m => `<button onclick="selectAnalysis(${m.id}, '${m.name}')" id="tab-${m.id}" class="analysis-tab whitespace-nowrap py-2 px-6 rounded-lg text-sm font-bold transition-all text-gray-500 hover:text-[#6b8f71]">${m.name}</button>`).join("");
    const yearLogs = logs.filter(l => l.date.startsWith('2026'));
    const totalH = yearLogs.reduce((s, l) => s + (l.end_hour - l.start_hour), 0);
    document.getElementById("totalYearHours").innerHTML = `${totalH.toFixed(1)}<span class="text-4xl sm:text-5xl ml-2 font-bold opacity-100">h</span>`;
    const stats = machines.map(m => {
      const h = yearLogs.filter(l => l.machine_id === m.id).reduce((s, l) => s + (l.end_hour - l.start_hour), 0);
      return { ...m, hours: h };
    }).sort((a, b) => b.hours - a.hours);
    stats.slice(0, 3).forEach((m, i) => {
      const colors = ['text-yellow-500', 'text-gray-400', 'text-amber-600'];
      top3List.innerHTML += `<div class="text-center p-2 sm:p-4 bg-gray-50 dark:bg-gray-800/50 rounded-xl border-b-4 border-gray-200 dark:border-gray-700"><p class="text-[10px] sm:text-xs font-black ${colors[i]} uppercase">Rank ${i+1}</p><p class="font-bold truncate text-xs sm:text-sm mb-1">${m.name}</p><p class="text-lg sm:text-2xl font-black leading-none">${m.hours.toFixed(1)}<span class="text-[10px] sm:text-xs ml-0.5">h</span></p></div>`;
    });
    grid.innerHTML = "";
    const isDark = document.body.classList.contains('dark-mode');
    const chartColor = isDark ? '#00ff9f' : '#6b8f71';
    const chartBg = isDark ? 'rgba(255,255,255,0.05)' : '#f3f4f6';
    stats.forEach(m => {
      const card = document.createElement("div");
      card.className = "card flex flex-col items-center hover:shadow-2xl transition-all cursor-pointer";
      card.onclick = () => selectAnalysis(m.id, m.name);
      const target = 300; const percent = Math.min(100, (m.hours / target) * 100);
      card.innerHTML = `<div class="relative w-full h-32 flex justify-center mb-6 pointer-events-none"><canvas id="chart-${m.id}"></canvas><div class="absolute inset-0 flex flex-col items-center justify-center pt-4"><div class="flex items-baseline"><span class="text-3xl font-black">${m.hours.toFixed(1)}</span><span class="text-sm ml-1 font-bold opacity-40">h</span></div></div></div><div class="w-full text-center"><p class="text-[10px] font-black text-[#6b8f71] dark:text-[#00ff9f] uppercase tracking-[0.2em] mb-1">${m.manufacturer}</p><h4 class="text-lg font-bold leading-tight mb-4">${m.name}</h4><div class="w-full bg-gray-100 dark:bg-gray-800 h-1 rounded-full overflow-hidden"><div class="h-full rounded-full" style="width: ${percent}%; background-color: ${chartColor}"></div></div></div>`;
      grid.appendChild(card);
      setTimeout(() => {
        const el = document.getElementById(`chart-${m.id}`); if (!el) return;
        new Chart(el.getContext("2d"), { type: 'doughnut', data: { datasets: [{ data: [m.hours, Math.max(0.1, target - m.hours)], backgroundColor: [chartColor, chartBg], borderWidth: 0, cutout: '85%' }] }, options: { rotation: -120, circumference: 240, plugins: { legend: { display: false }, tooltip: { enabled: false } }, maintainAspectRatio: false } });
      }, 100);
    });
  }

  function renderLogs(data, elementId) {
    const list = document.getElementById(elementId);
    list.innerHTML = data?.length ? "" : "<p class='text-center opacity-40'>データがありません</p>";
    data?.forEach(log => {
      const diff = (log.end_hour - log.start_hour).toFixed(1);
      const fuelTag = (log.fuel_amount > 0) ? `<span class="ml-2 bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 px-2 py-0.5 rounded text-xs font-black ring-1 ring-blue-500/20"><i class="fa-solid fa-gas-pump mr-1"></i>${log.fuel_amount} L</span>` : "";
      list.innerHTML += `<div class="card border-l-4 border-[#6b8f71] relative mb-4"><button onclick="openDeleteModal(${log.id})" class="absolute top-4 right-4 text-red-500 dark:text-red-400 opacity-80 hover:opacity-100 p-2"><i class="fa-solid fa-trash"></i></button><div class="flex items-center space-x-2 mb-2"><span class="text-xs font-bold opacity-50">${log.date}</span><span class="bg-[#f7f4ef] dark:bg-white/10 text-[#6b8f71] dark:text-[#00ff9f] px-2 py-0.5 rounded text-xs font-black ring-1 ring-[#6b8f71]/20">${diff} h</span>${fuelTag}</div><div class="font-bold pr-10">${log.machines?.name || '不明'} / ${log.operator}</div><div class="text-sm opacity-60">${log.category} - ${log.task}</div>${log.memo ? `<div class="text-xs mt-2 opacity-50 bg-black/5 dark:bg-white/5 p-2 rounded">${log.memo}</div>` : ""}</div>`;
    });
  }

  async function loadTodayLogs() { const { data } = await client.from("hour_logs").select("*, machines(name)").eq("date", new Date().toISOString().split("T")[0]).order("created_at", { ascending: false }); renderLogs(data, "todayLogList"); }
  async function loadHistoryLogs() { const { data } = await client.from("hour_logs").select("*, machines(name)").order("date", { ascending: false }); renderLogs(data, "historyLogList"); const total = (data || []).reduce((sum, log) => sum + (log.end_hour - log.start_hour), 0); document.getElementById("historyTotalHours").textContent = `合計: ${total.toFixed(1)} h`; }
  function openDeleteModal(id) { deleteTargetId = id; document.getElementById("deleteModal").classList.remove("hidden"); }
  document.getElementById("cancelDelete").onclick = () => document.getElementById("deleteModal").classList.add("hidden");
  document.getElementById("confirmDelete").onclick = async () => { await client.from("hour_logs").delete().eq("id", deleteTargetId); document.getElementById("deleteModal").classList.add("hidden"); loadTodayLogs(); loadHistoryLogs(); };
  if ("serviceWorker" in navigator) navigator.serviceWorker.register('/tractorlog/sw.js');
</script>
